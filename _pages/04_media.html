---
title: Medien
permalink: "/Medien/"
layout: page
---

<div class="media">
	<div class="cds">

			<ul class="cd-list">
			{% for cd in site.cds %}
				<li>
				<article>
				<h3>{{ cd.title }}  </h3>
				<h4>{{ cd.recorded-in }}</h4>
				<p>
				{{ cd.preview }}
				</p>
				<img src="{{cd.cover  | prepend: site.baseurl }}"/>
				<p class="cd-editorial">
				{{ cd.content }}
				</p>
				
				</article>
				</li>
			{% endfor %}
			</ul>
	</div>
	
	 <div class="soundcloud">
		<ul>
		<li>
		<h3>Soundcloud</h3>
		<iframe width="100%" height="300" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/64285729&amp;color=ff9900&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>  </div>
		</li>
		</ul>
	</div>
	
</div>
