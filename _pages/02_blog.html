---
title: Web Blog
permalink: "/Blog/"
layout: page
---

<div class="blog">
		<ul class="blog-list">
		<article class="blog-article">
			
			<h1>Blog</h1>
			  {% for post in site.posts %}
				
				  <a href="{{ post.url }}">{{ post.title }}</a>
				  <p>
					{{ content }}
				  </p>
				{% endfor %}
		</article>
		</ul>

</div>
