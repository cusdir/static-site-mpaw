---
title: Konzerte
permalink: "/Auf Tour/"
layout: page
---

<div class="events">
		<ul class="event-list">
		{% for event in site.events %}
			<li>
			<article>
			<h4>{{ event.Title }} -  {{ event.Date }} </h4>
					<table>
						<tr>
							<td><i class="fas fa-city fa-2x fa-border"> </i></td>
							<td>
							<p class="event-location"> {{ event.Location}} </p></td>
						</tr>
						<tr>
							<td><i class="fas fa-church fa-2x fa-border"></i></td>
							<td><p class="event-venue"> {{ event.Venue }}<br>
							{{ event.Adress }}</p></td>
						</tr>
						<tr>
							<td><i class="fas fa-info fa-2x fa-border"> </i> </td>
							<td><p class="event-content"> {{ event.content }} </p></td>
						</tr>
						<tr>
							<td><i class="fas fa-euro-sign fa-2x fa-border"></i> </td>
							<td><p class="prize"> {{ event.Prize }} </p></td>
						</tr>
					</table>
			</li>
			</article>
		{% endfor %}
		</ul>

</div>
