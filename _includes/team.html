<div class="team">
	<div class="inner-team">
		<h1>Wer wir sind</h1>
		{% for member in site.members %}
			<article class="portrait">
					<img src="/images/{{member.Image}}"/>
					<p> {{ member.Name }} <br>{{ member.Voice }} </p>
					<p> {{content}}</p>		
			</article>
		{% endfor %}	
	</div>
</div>
